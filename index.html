<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="logo__box">
          <img class="logo" src="./assets/img/logo.svg" alt="" />
        </div>

        <div class="sign__box">
          <a href="#" class="btn btn--sign">Sign In</a>
        </div>
      </div>

      <div class="header__text">
        <h1 class="heading__primary">Unlimited movies, TV shows, and more.</h1>
        <h2 class="heading__secondary">Watch anywhere. Cancel anytime.</h2>
        <p class="paragraph">
          Ready to watch? Enter your email to create or restart your membership.
        </p>

        <form class="form" action="">
          <input type="email" class="form__input" placeholder="Email address" />
          <button class="form__btn">Get Started &gt;</button>
        </form>
      </div>

      <div class="header__bg">
        <img class="header__bg--hero" src="./assets/img/hero.jpg" alt="" />
      </div>

      <div class="header__gradient"></div>
    </header>
  </body>
</html>
